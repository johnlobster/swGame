<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/swGame.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Jumbotron provides title and instructions -->

    <div class="jumbotron jumbotron-fluid" id="myJumbotron">
            <div class="container-fluid">
                <img id="swLogo" src="assets/images/1280px-Star_Wars_Logosvg.png" alt="logo">
                <div id="jumbotronBox" >
                    <button class="btn btn-primary btn-lg" id="instructionsButton" data-toggle="modal" data-target="#instructionsModal"> Instructions</button>
                    <!-- Instructions are a bootstrap modal will link to the instruction button  -->
                    <div class="modal fade" id="instructionsModal" tabindex="-1"  >
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Instructions</h5>
                                    <button type="button" class="close" id="closeInstructions1" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h5>Instructions for Star Wars game</h5>
                                <p>The instructions for the game</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="closeInstructions2" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="lead mr-4" id="swTitle">A star wars combat game</p>
                </div>
    
            </div>
        </div>
    

    <!-- First section, select your hero -->
    <div id="gameSelection">
        <h3 class="mb-5 swInstruction"> Click on picture to select your hero</h3>
        <div>
            <button id="luke" class="card swGameCard">
                <img src="assets/images/luke.jpg" class="card-image-top swGamePhoto" alt="Luke">
                <h5 class="card-title">Luke Skywalker</h5>
                <p class="card-text">
                    HP: 150
                </p>
            </button>

            <button id="obiwan" class="card swGameCard">
                <img src="assets/images/obi-wan-kenobi.jpg" class="card-image-top swGamePhoto" alt="Obi wan">
                <h5 class="card-title">Obi wan kenobi.jpg</h5>
                <p class="card-text">
                        HP: 150
                </p>
            </button>

            <button id="vader" class="card swGameCard">
                <img src="assets/images/darth-vader.jpg" class="card-image-top swGamePhoto" alt="Vader">
                <h5 class="card-title">Darth Vader</h5>
                <p class="card-text">
                    HP: 150
                </p>
            </button> 
            
            <button id="maul" class="card swGameCard">
                    <img src="assets/images/darthMaul.jpg" class="card-image-top swGamePhoto" alt="Maul">
                    <h5 class="card-title">Darth Maul</h5>
                    <p class="card-text">
                        HP: 150
                    </p>
            </button>

        </div>
    </div>

    <div id="selectEnemy" style="display:none;">
        <h3 class="mb-5 swInstruction"> Click on picture to select your enemy</h3>
        <div id= "hero"></div>
        <div id= "enemies"></div>


    </div>

    <div id="gamePlay" style="display:none;">
        <div class="container">
            <div class="row">
                <div class="col-md-3" id="heroColumn">

                </div>
                <div class="col-md-6" id="battleColumn" >
                    <div class = "row">
                        <h6 class="swInstruction">Click light sabers button to fight</h6>
                    </div>
                    <div class="row">
                        <button id="fightButton">
                            <img src="assets/images/lightSabers.jpg" alt="light sabers" id="swFight" style="width:150px" >
                        </button>
                    </div>
                    <div id="fightText" class="row">

                    </div>
                    <div class=row>
                        <button id="restartButton" class="btn btn-primary">Start again</button>
                    </div>
                    
                </div>
                <div class="col-md-3" id="enemyColumn">

                </div>
            </div>

        </div>

    </div>
</body>
    <script src ="assets/javascript/swGame.js"></script>
</html>
